      }
    }

    }
  </style>
</head>

  <script>
    // Password strength checker
    document.getElementById('password').addEventListener('input', function (e) {
      const password = e.target.value;
      const strengthBar = document.querySelector('.password-strength');
      const strengthText = document.querySelector('.strength-text');

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength';
      if (strength <= 1) {
        strengthBar.classList.add('strength-weak');
        strengthText.textContent = 'M·∫≠t kh·∫©u y·∫øu';
      } else if (strength <= 3) {
        strengthBar.classList.add('strength-medium');
        strengthText.textContent = 'M·∫≠t kh·∫©u trung b√¨nh';
      } else {
        strengthBar.classList.add('strength-strong');
        strengthText.textContent = 'M·∫≠t kh·∫©u m·∫°nh';
      }
    });

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showNotification('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
        return;
      }

      const container = document.querySelector('.signup-container');
      const button = document.querySelector('.signup-button');

      // Add loading state
      container.style.opacity = '0.7';
      button.textContent = 'ƒêang t·∫°o t√†i kho·∫£n...';

      // Simulate signup process
      setTimeout(() => {
        showNotification('ƒêƒÉng k√Ω th√†nh c√¥ng! Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Premier League VN!', 'success');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }, 1500);
    });

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
            `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Add slide in animation
